<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
    <style>
        :root {
            --primary-text: #333;
            --secondary-text: #666;
            --link-color: #007bff;
            --link-hover: #0056b3;
            --background-light: #f9f9f9;
            --border-color: #eee;
            --card-background: #fff;
            --shadow-color: rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: "Inter", sans-serif;
            margin: 0;
            padding: 10px;
            background-color: var(--background-light);
            color: var(--primary-text);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 20px);
            overflow: hidden;
        }

        .container {
            background-color: var(--card-background);
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px var(--shadow-color);
            max-width: 700px;
            width: 100%;
            box-sizing: border-box;
            margin: auto;
            text-align: center;
        }

        h1 {
            font-size: 2.2em;
            color: var(--primary-text);
            margin-bottom: 10px;
            font-weight: 600;
        }

        p {
            font-size: 1em;
            color: var(--secondary-text);
            margin-bottom: 20px;
        }

        .project-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 25px;
            text-align: left;
        }

        .project-item a {
            font-size: 1.1em;
            color: var(--link-color);
            text-decoration: none;
            font-weight: 500;
            display: block;
            border-radius: 5px;
            padding: 2px 10px;
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out, transform 0.2s ease-in-out;
        }

        .project-item a:hover {
            background-color: var(--link-color);
            color: #fff;
            transform: translateX(5px);
        }

        .back-to-main {
            display: block;
            text-align: center;
            margin-top: 15px;
        }

        .back-to-main a {
            font-size: 1em;
            color: var(--link-color);
            text-decoration: none;
            font-weight: 600;
            padding: 8px 15px;
            border: 2px solid var(--link-color);
            border-radius: 5px;
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
            display: inline-block;
        }

        .back-to-main a:hover {
            background-color: var(--link-color);
            color: #fff;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 0.95em;
            }

            .project-item a {
                font-size: 1em;
                padding: 6px 10px;
            }

            .back-to-main a {
                font-size: 0.9em;
                padding: 6px 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>My Projects</h1>
        <p>Here are some somewhat interesting smaller projects I've made.</p>

        <div class="project-list">
            <div class="project-item">
                <a href="calculator.html">Use a calculator</a>
            </div>
            <div class="project-item">
                <a href="svg-to-png">Convert SVG images to PNG</a>
            </div>
            <div class="project-item">
                <a href="html-viewer">View HTML easily</a>
            </div>
            <div class="project-item">
                <a href="unity-games">Play my Unity games</a>
            </div>
            <div class="project-item">
                <a href="totk-device-dispenser-map">View a map of device dispensers in Tears of the Kingdom</a>
            </div>
            <div class="project-item">
                <a href="epub-reader">Read EPUB ebook files</a>
            </div>
            <!-- <div class="project-item">
                <a href="projects">View some of my Scratch projects</a>
            </div> -->
        </div>
<!-- 
        <div class="back-to-main">
            <a href="https://quuq.dev">⬅️ Back to main website</a>
        </div> -->
    </div>
</body>

</html>
